<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/main1.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="{% static 'js/test.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: whitesmoke">

<nav class="navbar navbar-default" style="background-color: whitesmoke ;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/authtest/">Online Game Store</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar" style="margin-left:20%">
    <form class="navbar-form navbar-left">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/authtest/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li><a href="/authtest/playerhome/mygames"><span class="glyphicon glyphicon-eye-open"></span> My Games</a></li>
        <li><a href="/authtest/logout/"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container">
    <div class="row" style="margin-top: 1%">
    {% for g in boughtGames %}
      <div class="col-sm-6 col-md-3">
        <div class="thumbnail" style="background-color: black;">
          <img src="{{g.game.image_path}}" class="img-responsive" style="width:400px; height:150px">
          <div class="caption" style="color:white">
            <h3 class="text-center">{{g.game.name}}</h3>
            <p class="text-center">{{g.game.category}}</p>
            <p class="text-center"><a href="/authtest/playerhome/gameplay/{{g.game.id}}" class="btn btn-lg btn-success" role="button">Play</a></p>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
</div>

</body>
</html>
